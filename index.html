<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./assets/logo/gg.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/functions.js"></script>
    <title>Página Principal</title>
</head>
<body>
<header>
    <div class="header-top">
        <div class="container">
            <div class="header-top-content">
                <ul class="header-menu-container">
                    <li class="header-options" id="main">Página Principal</li>
                    <li class="header-options" id="about">Option 2</li>
                    <li class="header-options" id="languages">Option 3</li>
                    <li class="header-options" id="projects">Option 4</li>
                    <li class="header-options" id="social">Option 5</li>
                </ul>
                <div class="home">
                    <img src="./assets/props/home.svg" alt="Retornar a home" width="16" height="16">
                </div>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container"></div>
    </div>
</header>
<section>
    <div class="landing-page">
        <div class="container">
            <div class="main-content">
                <div class="content-top">
                    <div class="buttons">
                        <span id="close"></span>
                        <span id="minimize"></span>
                        <span id="full"></span>
                    </div>
                </div>
                <div class="content-middle">
                    <div class="first-content">
                        <h1>Desenvolvedor Front-End</h1>
                    </div>
                    <div class="second-content">
                        <img
                                class="profile-image"
                                src="https://avatars.githubusercontent.com/u/88117217?s=400&u=da9abcbc7e529495decf837b7b8e980bf1ce5ab0&v=4"
                                alt="Foto de Perfil"
                                title="Foto de Perfil"
                                width="200"
                                height="200"
                        />
                        <div class="conversation-box">
                            <h2>Gabriel Girardi (GG)</h2>
                            <div class="text-card">
                                <p id="dialog">
                                    Olá <strong>Visitante!</strong> Meu nome é <strong>Gabriel Girardi</strong>. Seja
                                    Bem-Vindo ao meu site pessoal
                                </p>
                            </div>
                            <div class="options-box">
                                <nav class="navbar bg-body-tertiary">
                                    <form class="container-fluid justify-content-start">
                                        <button class="btn btn-sm btn-outline-secondary op-1" type="button">
                                            Qual a Sua idade?
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary op-2" type="button">
                                            Option 2
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary op-3" type="button">
                                            Option 3
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary op-4" type="button">
                                            Option 4
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary op-5" type="button">
                                            Option 5
                                        </button>
                                    </form>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
