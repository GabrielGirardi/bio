<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./assets/logo/gg.webp" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/functions.js"></script>
    <title>Página Principal</title>

<body>
    <header>
        <div class="header-top">
            <div class="container">

                    <ul class="header-menu-container">

                        <li class="header-options" id="about">Sobre Mim</li>
                        <li class="header-options" id="languages">Linguagens</li>
                        <li class="header-options" id="projects">Projetos</li>
                        <li class="header-options" id="social">Social</li>
                    </ul>
                    <div class="home">
                        <img src="./assets/props/home.svg" alt="Retornar a home"/ width="16" height="16">
                    </div>
                </div>
            </div>
        </div>
        <div class="header-middle">
            <div class="container">
                <div class="header-middle-content">
                    <div class="logo">
                        <img src="./assets/logo/gg.webp" alt="Logo GG" width="48" height="48">
                    </div>
                    <div class="search">
                        <div class="icon-search">
                            <img clas="open active" src="./assets/props/icon-search.svg" alt="Pesquisa" width="22" height="22"/>
                        </div>
                        <input type="text" id="search-bar" class="search-bar" onkeyup="myFunction()" placeholder="Pesquise aqui...">
                        <div class="filter-box">
                            <ul id="myUL">
                                <li><a href="#">Adele</a></li>
                                <li><a href="#">Agnes</a></li>
                                <li><a href="#">Billy</a></li>
                                <li><a href="#">Bob</a></li>
                                <li><a href="#">Calvin</a></li>
                                <li><a href="#">Christina</a></li>
                                <li><a href="#">Cindy</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom"><div class="container"></div></div>
    </header>
    <section>
        <div class="landing-page">
            <div class="container">
            
            </div>
        </div>
    </section>
</body>
</html>
