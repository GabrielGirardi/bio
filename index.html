<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./assets/logo/gg.webp" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/functions.js"></script>
    <title>Página Principal</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="header-top-content">
                    <ul class="header-menu-container">
                        <li class="header-options" id="main">Página Principal</li>
                        <li class="header-options" id="about">Sobre Mim</li>
                        <li class="header-options" id="languages">Linguagens</li>
                        <li class="header-options" id="projects">Projetos</li>
                        <li class="header-options" id="social">Social</li>
                    </ul>
                    <div class="home">
                        <img src="./assets/props/home.svg" alt="Retornar a home" width="16" height="16">
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom"><div class="container"></div></div>
    </header>
    <section>
        <div class="landing-page">
            <div class="container">
                <div class="main-content">
                    <div class="content-top">
                        <div class="buttons">
                            <span id="close"></span>
                            <span id="minimize"></span>
                            <span id="full"></span>
                        </div>
                    </div>
                    <div class="content-middle">
                        <div class="first-content">
                            <h1>Bem Vindo Visitante</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
